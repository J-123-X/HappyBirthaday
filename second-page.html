<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元旦快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffd6e7 0%, #ff9ec0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .player {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            border: 3px solid #ffb6d9;
        }
        
        h1 {
            color: #ff66a3;
            margin-bottom: 25px;
            font-size: 26px;
            text-shadow: 2px 2px 0 #ffe6f2;
        }
        
        .song-info {
            margin-bottom: 25px;
        }
        
        .song-title {
            font-size: 22px;
            color: #ff4081;
            margin-bottom: 8px;
        }
        
        .song-artist {
            font-size: 16px;
            color: #ff80ab;
        }
        
        .progress-container {
            margin-bottom: 25px;
        }
        
        .progress-bar {
            height: 8px;
            background: #ffd1e0;
            border-radius: 4px;
            margin-bottom: 8px;
            cursor: pointer;
            border: 2px solid #ffb6d9;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #ff66a3, #ff99cc);
            border-radius: 4px;
            width: 0%;
        }
        
        .time {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #ff80ab;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .control-btn {
            background: #ffd1e0;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            border: 2px solid #ffb6d9;
            color: #ff4081;
        }
        
        .control-btn:hover {
            background: #ffb6d9;
            transform: scale(1.05);
        }
        
        .control-btn i {
            font-size: 18px;
        }
        
        .play-btn {
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, #ff66a3, #ff99cc);
            border: 3px solid #ffb6d9;
        }
        
        .play-btn i {
            color: white;
            font-size: 24px;
        }
        
        .playlist {
            max-height: 200px;
            overflow-y: auto;
            border-top: 2px dashed #ffb6d9;
            padding-top: 15px;
        }
        
        .song-item {
            padding: 12px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff0f7;
            border: 2px solid #ffd1e0;
        }
        
        .song-item:hover {
            background: #ffe6f2;
            transform: translateX(5px);
        }
        
        .song-item.active {
            background: linear-gradient(135deg, #ffd1e0, #ffb6d9);
            border-color: #ff66a3;
            color: #ff4081;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .volume-slider {
            flex: 1;
            height: 8px;
            background: #ffd1e0;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid #ffb6d9;
        }
        
        .volume-level {
            height: 100%;
            width: 70%;
            background: linear-gradient(to right, #ff66a3, #ff99cc);
            border-radius: 4px;
        }
        
        .volume-container i {
            color: #ff66a3;
        }
        
        .playlist::-webkit-scrollbar {
            width: 8px;
        }
        
        .playlist::-webkit-scrollbar-track {
            background: #ffd1e0;
            border-radius: 4px;
        }
        
        .playlist::-webkit-scrollbar-thumb {
            background: #ff99cc;
            border-radius: 4px;
        }
		.small-text {
    font-size: 12px;
    color: #ff99cc;
    margin-top: 15px;
    text-align: center;
    opacity: 0.8;
}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="player">
        <h1>元旦快乐</h1>
        
        <div class="song-info">
            <div class="song-title" id="song-title">请选择歌曲</div>
            <div class="song-artist" id="song-artist">—</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="volume-container">
            <i class="fas fa-volume-low"></i>
            <div class="volume-slider" id="volume-slider">
                <div class="volume-level" id="volume-level"></div>
            </div>
            <i class="fas fa-volume-high"></i>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prev-btn">
                <i class="fas fa-backward-step"></i>
            </button>
            
            <button class="control-btn play-btn" id="play-btn">
                <i class="fas fa-play" id="play-icon"></i>
            </button>
            
            <button class="control-btn" id="next-btn">
                <i class="fas fa-forward-step"></i>
            </button>
        </div>
        
        <div class="playlist" id="playlist"></div>
        <p class="small-text">我想我应该和你保持距离</p>
    </div>

    <audio id="audio-player"></audio>

    <script>
        // 歌曲数据
        const songs = [
            {
                title: "心之火",
                artist: "F.I.R./彭佳慧 ",
                duration: "4:56",
                src: "music/F.I.R.,彭佳慧 - 心之火.mp3"
            },
            {
                title: "遇见",
                artist: "孙燕姿 ",
                duration: "3:29",
                src: "music/孙燕姿 - 遇见.mp3"
            },
            {
                title: "愿与愁",
                artist: "林俊杰",
                duration: "3:51",
                src: "music/林俊杰 - 愿与愁.mp3"
            },
            {
                title: "太聪明",
                artist: "陈绮贞 ",
                duration: "4:23",
                src: "music/陈绮贞 - 太聪明.mp3"
            },
            {
                title: "天亮以前说再见",
                artist: "曲肖冰 ",
                duration: "4:12",
                src: "music/曲肖冰 - 天亮以前说再见.mp3"
            }
        ];

        // 播放器状态
        let currentSongIndex = 0;
        let isPlaying = false;
        let volume = 0.7;

        // DOM元素
        const audioPlayer = document.getElementById('audio-player');
        const songTitle = document.getElementById('song-title');
        const songArtist = document.getElementById('song-artist');
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const playlistEl = document.getElementById('playlist');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeLevel = document.getElementById('volume-level');

        // 初始化播放器
        function initPlayer() {
            audioPlayer.volume = volume;
            volumeLevel.style.width = `${volume * 100}%`;
            renderPlaylist();
            loadSong(currentSongIndex);
            addEventListeners();
        }

        // 加载歌曲
        function loadSong(index) {
            const song = songs[index];
            audioPlayer.src = song.src;
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            durationEl.textContent = song.duration;
            updateActiveSong();
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        // 渲染播放列表
        function renderPlaylist() {
            playlistEl.innerHTML = '';
            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                if (index === currentSongIndex) {
                    songItem.classList.add('active');
                }
                
                songItem.innerHTML = `
                    <div>
                        <div style="font-weight: bold;">${song.title}</div>
                        <div style="font-size: 12px; color: #ff80ab;">${song.artist}</div>
                    </div>
                    <div>${song.duration}</div>
                `;
                
                songItem.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                    if (!isPlaying) {
                        playSong();
                    }
                });
                
                playlistEl.appendChild(songItem);
            });
        }

        // 更新活动歌曲
        function updateActiveSong() {
            const songItems = document.querySelectorAll('.song-item');
            songItems.forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // 播放/暂停
        function togglePlayPause() {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        }

        function playSong() {
            isPlaying = true;
            playIcon.classList.remove('fa-play');
            playIcon.classList.add('fa-pause');
            audioPlayer.play();
        }

        function pauseSong() {
            isPlaying = false;
            playIcon.classList.remove('fa-pause');
            playIcon.classList.add('fa-play');
            audioPlayer.pause();
        }

        // 上一首/下一首
        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
            if (isPlaying) {
                playSong();
            }
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            if (isPlaying) {
                playSong();
            }
        }

        // 更新进度条
        function updateProgress() {
            const { currentTime, duration } = audioPlayer;
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                currentTimeEl.textContent = formatTime(currentTime);
                if (!isNaN(duration)) {
                    durationEl.textContent = formatTime(duration);
                }
            }
        }

        // 格式化时间
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // 设置进度
        function setProgress(e) {
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            if (duration) {
                audioPlayer.currentTime = (clickX / width) * duration;
            }
        }

        // 设置音量
        function setVolume(e) {
            const width = volumeSlider.clientWidth;
            const clickX = e.offsetX;
            volume = clickX / width;
            if (volume < 0) volume = 0;
            if (volume > 1) volume = 1;
            audioPlayer.volume = volume;
            volumeLevel.style.width = `${volume * 100}%`;
        }

        // 添加事件监听
        function addEventListeners() {
            playBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', nextSong);
            progressBar.addEventListener('click', setProgress);
            volumeSlider.addEventListener('click', setVolume);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>

</html>
